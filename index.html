<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weryfikacja karty</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Weryfikacja karty</h1>
    <form id="cardForm">
        <label for="cardNumber">Numer karty:</label>
        <input type="number" id="cardNumber" required>
        <button type="submit">Weryfikuj</button>
    </form>
    <p id="result"></p>


    <button id="testButton" type="button">Testuj</button>
    <button id="clearButton" type="button">Wyczyść</button>
    <table id="testResults" style="display: none;">
        <thead>
            <tr>
                <th>Numer karty</th>
                <th>Oczekiwany dostawca</th>
                <th>Faktyczny dostawca</th>
                <th>Wynik</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>


    <script type="module" src="index.js"></script>
</body>

</html>
